<!DOCTYPE html>
<html lang="ar">

<head>

<body>


    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">معلومات العميل</h4>
                    </div>
                    <div class="card-body">
                        <form id="checkout-form" method="POST">
                            <input type="hidden" name="csrf_token"
                                value="3c3e4cd11c4d9c3720690f7829a4b97f0cbdbc00cbf417ef4b9a2b58130aff75">

                            <div class="mb-3">
                                <label for="full_name" class="form-label">الاسم الكامل*</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" required
                                    value="Ammar Ahmed">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">البريد الإلكتروني*</label>
                                    <input type="email" class="form-control" id="email" name="email" required
                                        value="Ammar132004@gmail.com">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">رقم الهاتف*</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required
                                        value="01070479599">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">العنوان*</label>
                                <input type="text" class="form-control" id="address" name="address" required
                                    value="sohag">
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="country" class="form-label">الدولة*</label>
                                    <select class="form-select" id="country" name="country" required>
                                        <option value="">اختر...</option>
                                        <option value="مصر">مصر</option>
                                        <option value="السعودية">السعودية</option>
                                        <option value="الإمارات">الإمارات</option>
                                        <option value="الكويت">الكويت</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="city" class="form-label">المدينة*</label>
                                    <input type="text" class="form-control" id="city" name="city" required
                                        value="sohag">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="postal_code" class="form-label">الرمز البريدي</label>
                                    <input type="text" class="form-control" id="postal_code" name="postal_code"
                                        value="">
                                </div>
                            </div>

                            <button type="submit" name="place_order" class="btn btn-dark w-100 mt-4 py-3">تأكيد
                                الطلب</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#checkout-form').submit(function (e) {
                let isValid = true;

                $(this).find('[required]').each(function () {
                    if (!$(this).val()) {
                        $(this).addClass('is-invalid');
                        isValid = false;
                    } else {
                        $(this).removeClass('is-invalid');
                    }
                });

                const email = $('#email').val();
                if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    $('#email').addClass('is-invalid');
                    isValid = false;
                }

                if (!isValid) {
                    e.preventDefault();
                    alert('الرجاء ملء جميع الحقول المطلوبة بشكل صحيح');
                }
            });
        });
    </script>


</body>

</html>
