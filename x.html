<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumbnail-img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .thumbnail-img.active {
            border-color: #000;
        }

        .color-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <!-- Sidebar Thumbnails -->
            <div class="col-md-1 d-flex flex-column align-items-center gap-2">
                <img src="img1.jpg" class="thumbnail-img active" alt="thumb" />
                <img src="img2.jpg" class="thumbnail-img" alt="thumb" />
                <img src="img3.jpg" class="thumbnail-img" alt="thumb" />
                <img src="img4.jpg" class="thumbnail-img" alt="thumb" />
            </div>

            <!-- Main Product Image -->
            <div class="col-md-5 text-center">
                <img src="img1.jpg" class="img-fluid" alt="Main Product" />
                <span class="badge bg-danger mt-2">Save EGP 11.00</span>
            </div>

            <!-- Product Info -->
            <div class="col-md-6">
                <h5 class="text-muted">Amanda Milano</h5>
                <h3>Last & Shine Nail Polish (Expiring October 2025)</h3>
                <p>
                    <del>EGP 80.00</del>
                    <span class="text-success fw-bold">EGP 69.00</span>
                </p>

                <div class="mb-3">
                    <label class="fw-bold">Select color:</label>
                    <div class="d-flex gap-2 mt-2">
                        <span class="color-circle" style="background-color:#3bbf95;"></span>
                        <span class="color-circle" style="background-color:#c6f72c;"></span>
                        <span class="color-circle" style="background-color:#ff7d00;"></span>
                        <span class="color-circle" style="background-color:#00cfff;"></span>
                        <span class="color-circle" style="background-color:#df60b3;"></span>
                        <span class="color-circle" style="background-color:#b21f1f;"></span>
                    </div>
                </div>

                <!-- Quantity and Button -->
                <div class="d-flex align-items-center mb-4">
                    <button class="btn btn-outline-secondary">-</button>
                    <input type="text" class="form-control mx-2 text-center" style="width: 60px;" value="1" />
                    <button class="btn btn-outline-secondary">+</button>
                </div>

                <button class="btn btn-dark w-100">Add to bag</button>

                <!-- Installment Info -->
                <div class="border rounded p-3 mt-4 bg-light">
                    <small>
                        Pay over 3 payments of <strong class="text-danger">17.25 EGP</strong> with your bank card.<br>
                        <strong>0 interest. 0 registration.</strong> <a href="#">learn more.</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Discount Badge</title>
        <style>
            .discount-badge {
                position: relative;
                width: 70px;
                height: 70px;
                background: #ff3e5f;
                color: white;
                font-weight: bold;
                font-size: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                clip-path: polygon(50% 0%,
                        63% 10%,
                        78% 5%,
                        85% 18%,
                        100% 25%,
                        95% 38%,
                        100% 50%,
                        95% 63%,
                        100% 75%,
                        85% 82%,
                        78% 95%,
                        63% 90%,
                        50% 100%,
                        37% 90%,
                        22% 95%,
                        15% 82%,
                        0% 75%,
                        5% 63%,
                        0% 50%,
                        5% 38%,
                        0% 25%,
                        15% 18%,
                        22% 5%,
                        37% 10%);
            }

            .discount-badge span {
                line-height: 1.2;
            }
        </style>
    </head>

    <body>
        <div class="discount-badge">
            <span>+20%<br>off</span>
        </div>
    </body>

    </html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
