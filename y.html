<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .nav-link.active {
            border-bottom: 2px solid #000;
            font-weight: bold;
        }

        .order-header {
            font-size: 2rem;
            font-weight: 600;
            margin-top: 2rem;
        }

        .order-table th,
        .order-table td {
            vertical-align: middle;
            text-align: center;
        }

        .dot-badge {
            display: inline-block;
            width: 18px;
            height: 18px;
            background-color: black;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            line-height: 18px;
            margin-left: 8px;
        }
    </style>
</head>

<body>

    <div class="container py-4">
        <!-- Navbar -->
        <ul class="nav justify-content-end border-bottom pb-2">
            <li class="nav-item">
                <a class="nav-link active" href="#">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Addresses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>

        <!-- Order Title -->
        <div class="text-center order-header">
            Orders <span class="dot-badge">1</span>
        </div>

        <!-- Order Table -->
        <div class="table-responsive mt-4">
            <table class="table table-borderless order-table">
                <thead class="border-bottom">
                    <tr class="text-uppercase text-secondary">
                        <th>Order Number</th>
                        <th>Date</th>
                        <th>Payment Status</th>
                        <th>Fulfillment Status</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="fw-medium">
                        <td>142257</td>
                        <td>March 13, 2025</td>
                        <td>Paid</td>
                        <td>Fulfilled</td>
                        <td>EGP 1,998.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
