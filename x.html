<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #fff;
            font-family: system-ui, sans-serif;
        }

        .form-section {
            padding: 30px;
        }

        .order-summary {
            padding: 30px;
            background: #f5f5f5;
            height: 100%;
        }

        .product-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-image-wrapper {
            position: relative;
            width: 60px;
            height: 60px;
            flex-shrink: 0;
        }

        .product-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            background-color: red;
        }

        .product-qty {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: black;
            color: white;
            font-size: x-small;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .product-info {
            margin-left: 15px;
        }

        .input-group .form-control {
            border-radius: 0;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .summary-total {
            font-weight: bold;
            font-size: 20px;
        }

        .form-control,
        .form-select {
            border-radius: 6px;
            padding: 12px;
        }

        .form-check {
            margin-top: 10px;
        }

        .order-summary .form-control {
            border-radius: 6px 0 0 6px;
        }

        .order-summary .btn {
            border-radius: 0 6px 6px 0;
        }

        @media (max-width: 768px) {
            .form-section {
                padding: 20px;
            }

            .order-summary {
                margin-top: 30px;
            }
        }

        .row.min-vh-100.d-flex {
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100 d-flex">
            <div class="col-md-5 form-section border-end">
                <h5>Contact</h5>
                <input type="email" class="form-control mb-3" value="Ammar132004@gmail.com" readonly />
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" checked id="offers" />
                    <label class="form-check-label" for="offers">Email me with news and offers</label>
                </div>

                <h5>Delivery</h5>
                <form>
                    <div class="mb-3">
                        <select class="form-select">
                            <option selected>Egypt</option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" />
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control"
                            placeholder="Enter full address (e.g: 123 Street, District, Area)" />
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Apartment, suite, etc." />
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="City" />
                        </div>
                        <div class="col">
                            <select class="form-select">
                                <option selected>Sohag</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Postal code (optional)" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Mobile Number (e.g: 0123 xxx xxxx)" />
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="saveInfo" />
                        <label class="form-check-label" for="saveInfo">Save this information for next time</label>
                    </div>
                </form>
            </div>

            <!-- Right: Order Summary -->
            <div class="col-md-5 p-0">
                <div class="order-summary h-100">


                    <tbody>


                        <div class="product-box">
                            <div class="product-image-wrapper">
                                <span class="product-qty">1</span>
                                <div class="product-image"
                                    style="background-image: url('http://localhost:8888/glamora/dashboard/uploads/colors/color_688640fd549607.51386577.png');">
                                </div>
                            </div>
                            <div class="product-info">
                                <p class="m-0">Kitchen Ware</p>
                                <span>Necklace</span>
                            </div>
                            <div class="ms-auto fw-bold">EGP 90.00</div>
                        </div>









                    </tbody>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Discount code or gift card" />
                        <button class="btn btn-outline-secondary">Apply</button>
                    </div>

                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span>EGP 720.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span>free</span>
                    </div>
                    <hr />
                    <div class="summary-item summary-total">
                        <span>Total</span>
                        <span>EGP 720.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
