<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .checkout-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
        }

        .black-btn {
            background-color: #000;
            color: #fff;
        }

        .black-btn:hover {
            background-color: #222;
        }

        .order-summary {
            background-color: #fafafa;
            padding: 2rem;
            border-radius: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .divider:not(:empty)::before {
            margin-right: .75em;
        }

        .divider:not(:empty)::after {
            margin-left: .75em;
        }

        @media (max-width: 767.98px) {

            .checkout-container,
            .order-summary {
                padding: 1rem;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container my-4">
        <div class="row gy-4">
            <!-- Left: Form -->
            <div class="col-md-7">
                <div class="checkout-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <strong><i class="bi bi-info-circle"></i> Shipping Disclaimer</strong>
                        <span class="dropdown-toggle"></span>
                    </div>

                    <div class="divider">OR</div>

                    <div class="mb-4 text-center">
                        Earn <a href="#" class="text-primary fw-bold text-decoration-none">$230.30</a>
                        by paying with <img src="https://cdn.worldvectorlogo.com/logos/catch.svg" width="60"
                            alt="Catch logo">
                        <i class="bi bi-info-circle"></i>
                    </div>

                    <h5 class="fw-bold mb-3">Delivery</h5>
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Address">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="tel" class="form-control" placeholder="+201070479599">
                            </div>
                            <div class="col">
                                <input type="tel" class="form-control" placeholder="+201065424756">
                            </div>
                        </div>
                        <button type="submit" class="btn black-btn w-100">Continue</button>
                    </form>

                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="offersCheck">
                        <label class="form-check-label" for="offersCheck">
                            Text me with news and offers
                        </label>
                    </div>

                    <div class="mt-4">
                        <strong>Shipping method</strong>
                        <input type="text" class="form-control mt-2"
                            placeholder="Enter your shipping address to view available shipping methods." disabled>
                    </div>
                </div>
            </div>

            <!-- Right: Summary -->
            <div class="col-md-5">
                <div class="order-summary">
                    <h5 class="fw-bold mb-4">Bag</h5>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex align-items-center">
                            <div class="bg-secondary" style="width:50px; height:60px; border-radius:6px;"></div>
                            <span class="ms-2">test</span>
                        </div>
                        <span>EGP 0.00</span>
                    </div>

                    <h5 class="fw-bold mt-4">Shipping</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Discount code or gift card">
                        <button class="btn btn-light" type="button">Apply</button>
                    </div>

                    <div class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>EGP 2175.27</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Count</span>
                        <span>(1)</span>
                    </div>

                    <hr>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>Total</span>
                        <span>EGP 2175.27</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
