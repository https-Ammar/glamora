<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
     

        body {
            background-color: #fff;
            font-family: system-ui, sans-serif;

        }

        .checkout-container {
            padding: 40px 0;
        }

        .form-section {
            padding-right: 30px;
        }

        .form-section h5 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .order-summary {
            background-color: #fafafa;
            padding: 30px;

            border-radius: 10px;
        }

        .product-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-image-wrapper {
            position: relative;
            width: 60px;
            height: 60px;
            flex-shrink: 0;
        }

        .product-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }

        .product-qty {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: black;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
            z-index: 2;
        }

        .product-info {
            margin-left: 15px;
        }

        .input-group .form-control {
            border-radius: 0;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .summary-total {
            font-weight: bold;
            font-size: 20px;
        }

        .form-control,
        .form-select {
            border-radius: 6px;
        }

        .form-check {
            margin-top: 10px;
        }

        .order-summary .form-control {
            border-radius: 6px 0 0 6px;
        }

        .order-summary .btn {
            border-radius: 0 6px 6px 0;
        }

        @media (max-width: 768px) {
            .form-section {
                padding-right: 0;
            }

            .order-summary {
                margin-top: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container checkout-container">
        <div class="row">
            <!-- Left: Contact + Delivery -->
            <div class="col-md-7 form-section">
                <h5>Contact</h5>
                <input type="email" class="form-control mb-3" value="Ammar132004@gmail.com" readonly />
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" checked id="offers" />
                    <label class="form-check-label" for="offers">Email me with news and offers</label>
                </div>

                <h5>Delivery</h5>
                <form>
                    <div class="mb-3">
                        <select class="form-select">
                            <option selected>Egypt</option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" />
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control"
                            placeholder="Enter full address (e.g: 123 Street, District, Area)" />
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Apartment, suite, etc." />
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="City" />
                        </div>
                        <div class="col">
                            <select class="form-select">
                                <option selected>Sohag</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Postal code (optional)" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Mobile Number (e.g: 0123 xxx xxxx)" />
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="saveInfo" />
                        <label class="form-check-label" for="saveInfo">Save this information for next time</label>
                    </div>
                </form>
            </div>

            <!-- Right: Order Summary -->
            <div class="col-md-5">
                <div class="order-summary">
                    <div class="product-box">
                        <div class="product-image-wrapper">
                            <span class="product-qty">1</span>
                            <div class="product-image"
                                style="background-image: url('https://cdn.shopify.com/s/files/1/0564/2856/7856/files/1_360x.jpg');">
                            </div>
                        </div>
                        <div class="product-info">
                            <div>Black Panther Oval Necklace</div>
                        </div>
                        <div class="ms-auto fw-bold">EGP 2,598.00</div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Discount code or gift card" />
                        <button class="btn btn-outline-secondary">Apply</button>
                    </div>

                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span>EGP 2,598.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span>EGP 80.00</span>
                    </div>
                    <hr />
                    <div class="summary-item summary-total">
                        <span>Total</span>
                        <span>EGP 2,678.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
