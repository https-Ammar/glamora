<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="accordion" id="filtersAccordion">

            <!-- Price -->
            <div class="accordion-item border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed px-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#priceCollapse">
                        Price, EGP
                    </button>
                </h2>
                <div id="priceCollapse" class="accordion-collapse collapse" data-bs-parent="#filtersAccordion">
                    <div class="accordion-body px-0">
                        <!-- محتوى السعر هنا -->
                    </div>
                </div>
            </div>

            <!-- Brands -->
            <div class="accordion-item border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed px-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#brandsCollapse">
                        Brands
                    </button>
                </h2>
                <div id="brandsCollapse" class="accordion-collapse collapse" data-bs-parent="#filtersAccordion">
                    <div class="accordion-body px-0">
                        <!-- محتوى الماركات -->
                    </div>
                </div>
            </div>

            <!-- Collections -->
            <div class="accordion-item border border-primary rounded p-2">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed px-0 fw-bold text-dark" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collectionsCollapse">
                        Collections
                    </button>
                </h2>
                <div id="collectionsCollapse" class="accordion-collapse collapse" data-bs-parent="#filtersAccordion">
                    <div class="accordion-body px-0">
                        <!-- محتوى الكولكشن -->
                    </div>
                </div>
            </div>

            <!-- Discount -->
            <div class="accordion-item border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button px-0 fw-bold" type="button" data-bs-toggle="collapse"
                        data-bs-target="#discountCollapse">
                        Discount
                    </button>
                </h2>
                <div id="discountCollapse" class="accordion-collapse collapse show" data-bs-parent="#filtersAccordion">
                    <div class="accordion-body px-0">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="d10">
                            <label class="form-check-label" for="d10">10% <small class="text-muted">191</small></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="d20">
                            <label class="form-check-label" for="d20">20% <small class="text-muted">85</small></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="d30">
                            <label class="form-check-label" for="d30">30% <small class="text-muted">105</small></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="d40">
                            <label class="form-check-label" for="d40">40% <small class="text-muted">5</small></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="d50">
                            <label class="form-check-label" for="d50">50% <small class="text-muted">57</small></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="d60">
                            <label class="form-check-label" for="d60">60% <small class="text-muted">6</small></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="d70">
                            <label class="form-check-label" for="d70">70% <small class="text-muted">6</small></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="noDiscount">
                            <label class="form-check-label" for="noDiscount">No discount <small
                                    class="text-muted">3057</small></label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Concern -->
            <div class="accordion-item border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed px-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#concernCollapse">
                        Concern
                    </button>
                </h2>
                <div id="concernCollapse" class="accordion-collapse collapse" data-bs-parent="#filtersAccordion">
                    <div class="accordion-body px-0">
                        <!-- محتوى concern -->
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
